<!DOCTYPE html>
<html>
    <head>
        <title>Tybee Sea Shanty - Contact</title>
        <style>
            h1 {
                text-align:center;
            }
            h5 {
                text-align:center;
            }
            table.navigation {
                border-spacing: 40px 5px;
            }
            table.contactform td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Tybee Sea Shanty</h1>
        </div>
        <hr />
        <div>
            <table class="navigation">
                <tr>
                    <td><a href="homepage.html">Home</a></td>
                    <td><a href="menu.html">Menu</a></td>
                    <td><a href="contact.html">Contact Us</a></td>
                </tr>
            </table>
        </div>
        <hr />
        <div>
            <form action="#" method="POST">
                <table class="contactform">
                    <tr>
                        <td style="text-align:right"><label id="fullNameLabel" for="fullName"><strong>Name:</strong></label></td>
                        <td><input id="fullName" name="fullName" type="text" /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right"><label id="emailLabel" for="email"><strong>Email:</strong></label></td>
                        <td><input id="email" name="email" type="text" /></td>
                    </tr>
                    <tr>
                        <td style="text-align:right"><label id="phoneNumberLabel" for="phoneNumber"><strong>Phone:</strong></label></td>
                        <td><input id="phoneNumber" name="phoneNumber" type="text" /></td>
                    </tr>           
                    <tr>
                        <td style="text-align:right"><strong>Reason for Inquiry:</strong></td>
                        <td>
                            <select name="reason">
                                <option value="catering">Catering</option>
                                <option value="privateParty">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="otherReason">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:right; vertical-align: top"><label id="additionalInformationLabel" for="additionalInformation"><strong>Additional Information:</strong></label></td>
                        <td><textarea id="additionalInformation" name="additionalInformation" rows="6"></textarea></td>
                    </tr>
                    <tr>
                        <td style="text-align:right"><strong>Have you been to the restaurant?</strong></td>
                        <td style><input type="radio" name="existingCustomer" value="no" checked/>No
                            <input type="radio" name="existingCustomer" value="no" />Yes</td>
                    </tr>
                    <tr>
                        <td style="text-align:right"><strong>Best days to contact you:</strong></td>
                        <td>
                            <input type="checkbox" name="contactDays" value="monday">M
                            <input type="checkbox" name="contactDays" value="tuesday">T
                            <input type="checkbox" name="contactDays" value="wednesday">W
                            <input type="checkbox" name="contactDays" value="thursday">Th
                            <input type="checkbox" name="contactDays" value="friday">F
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align:center"><input type="submit" id="submitButton" value="Send&nbsp;Request" /></td>
                    </tr>
                </table>    
            </form>   
        </div>
    </body>
        <hr />
    <footer>
        <div>
            <h5>1 Crusty Crab Blvd., Tybee Island, GA 31328</h5>
            <h5>(912) 756-7815</h5>
        </div>
    </footer>
</html>
